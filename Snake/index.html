<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body class="container-fluid d-flex justify-content-center align-items-center">
    <article class="w-100 p-2 bg-success bg-gradient d-flex justify-content-center align-items-center flex-column rounded">
        <header class="w-100 p-1 d-flex justify-content-around align-items-center">
            <span class="text-success bg-info p-3 rounded-pill fw-bold">SNAKE!!</span>
            <span class="text-light bg-dark p-2 rounded-pill">High Score: <span id="highScore">0</span></span>
            <span class="text-light bg-dark p-2 rounded-pill">Score: <span id="score">0</span></span>
        </header>
        <div id="gameFrame" class="border border-info border-5 rounded bg-white">
            <canvas id="theCanvas"></canvas>
            
        </div>
        <button id="startButton" class="btn btn-success text-white position-absolute border border-4 bg-gradient fw-bold fs-2 px-5 rounded-pill py-2">Start Game</button>
    </article>
</body>
</html>
